<form (ngSubmit)="onSubmit(createForm)" #createForm="ngForm">
 <div class="container in_form my__Container">
 <div class="row">
 <div class="col-lg-4 p-3">
  <div class="form-group">
    <label for="name">Course Name</label>
    <input
      type="text"
      id="name"
      name="name"
      class="form-control"
      ngModel
      required
      />
  </div>
  <div class="form-group">
    <label for="side">Description</label>
    <input
      type="text"
      id="description"
      name="description"
      class="form-control"
      ngModel
      required
     />
  </div>
  <button [disabled]="createForm.invalid" class="btn btn-primary " type="submit">Create</button>
</div>

<div class="col-lg-8 p-3">

  <img class="" src="../../../../assets/images/create.svg" alt="create" width="100%"/>
</div>
</div>
</div>

</form>
